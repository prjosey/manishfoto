<html>
<head>
	<script type="text/javascript">
		function addNumber() {
			var a = document.getElementById('firstnum').value;
			var b = document.getElementById('secondnum').value;
			var c = parseInt(a) + parseInt(b);
			alert("Sum : " +  c);
		}

	</script>
</head>
<body>
	<h1>Add numbers</h1>
	<table>
		<tr>
			<td>First Number</td>
			<td><input type="text" name="firstnum" id="firstnum"></td>
		</tr>
		<tr>
			<td>Second number</td>
			<td><input type="text" name="secondnum" id="secondnum"></td>
		</tr>
		<tr>
			<td><input type="button" name="sum" value="Add" onclick="addNumber();"></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
