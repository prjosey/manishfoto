<!DOCTYPE html>
<html>
<head>
	<title>Order Form</title>
  <link href="layout.css" rel="stylesheet" />
</head>
<body>
      <img src="logo.jpg" alt="Manish Photography" />
      <header>
         
     <nav class="horizontal">
         <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Photo Gallery</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Order Form</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
         </ul>
      </nav>
      </header>
      <section>
      	<div>
       <fieldset id="custinfo">
         <legend>Customer Information</legend>
         <table>
          <tr>
            <td><label for="fname">First Name *</label></td>
            <td><input name="fname" id="fname" required="required"/></td>
          </tr>
          <tr>
            <td><label for="lname">Last Name *</label></td>
            <td><input name="lname" id="lname" required="required" /></td>
          </tr>
          <tr>
            <td><label for="home">House No. *</label></td>
            <td><input name="home" id="home" required="required" /></td>
          </tr>
          <tr>
            <td><label for="city">City *</label></td>
            <td><input name="city" id="city" required="required"/></td>
          </tr>
          <tr>
            <td> <label for="district">District *</label></td>
            <td><input name="district" id="district" required="required" /></td>            
          </tr>
          <tr>
            <td> <label for="zone">Zone </label></td>
            <td><input type="text" name="zone" required="required"></td>
          </tr>
          <tr>
            <td><label for="phone">Phone Number *</label></td>
            <td> <input type="text" name="phone" placeholder="(nnnn)nnn-nnn" 
              pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required="required"></td>
            </tr>
            <tr>
              <td><label for="work">Work Number</label></td>
              <td> <input name="work" id="work" placeholder="(nnnn) nnn-nnn"  /></td>
            </tr>
            <tr>
              <td><label for="email">E-mail</label></td>
              <td><input name="email" id="email" type="email" /></td>
            </tr>
          </table>
        </fieldset> 
      </section>
</body>
</html>
